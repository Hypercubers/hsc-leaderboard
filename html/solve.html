<!DOCTYPE html>
<html>
<head>
    <title>Solve</title>
    <script src="/js/form.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/edit_form.css" type="text/css" />
</head>

<body>

<table>
    <tbody>
        <tr>
            <td>Solver</td>
            <td><a href="{user_url}">{user_name}</a></td>
        </tr>
        <tr>
            <td>Puzzle</td>
            <td><a href="{puzzle_url}">{puzzle_name} ({filters} filters, {macros} macros)</a></td>
        </tr>
        <tr>
            <td>Time</td>
            <td>{time}</td>
        </tr>
        <tr>
            <td>Video link</td>
            <td class="editable-data">
                <span class="display-data">
                    <a href="{video_url}">{video_url}</a> <button class="edit-button">✏️</button>
                </span>
                <span class="edit-data">
                    <form method="post" action="update-solve-video-url" enctype="multipart/form-data" class="normalize-multipart" target="dummyframe">
                        <input type="hidden" name="solve_id" value="{solve_id}" />
                        <input type="url" id="video_url" name="video_url" value="{video_url}" />
                        <button type="button" class="cancel-edit">X</button>
                        <input type="submit" value="√" />
                    </form>
                </span>
            </td>
        </tr>
        <tr>
            <td>Move count</td>
            <td>{move_count}</td>
        </tr>
        <tr>
            <td>Program</td>
            <td>{program}</td>
        </tr>
    </tbody>
</table>

<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
</body>
</html>
