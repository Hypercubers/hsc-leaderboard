<!DOCTYPE html>
<html>
<head>
    <title>Solve</title>
    <script src="/js/form.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/edit_form.css" type="text/css" />
</head>

<body class="{cannot_edit}">

{invalid_solve}

<table>
    <tbody>
        <tr>
            <td>Solver</td>
            <td><a href="{user_url}">{user_name}</a></td>
        </tr>
        <tr>
            <td>Puzzle</td>
            <td class="editable-data">
                <span class="display-data">
                    <a href="{puzzle_url}">{puzzle_name} ({filters} filters, {macros} macros)</a> <button class="edit-button">✏️</button>
                </span>
                <span class="edit-data">
                    <form method="post" action="update-solve-category" enctype="multipart/form-data" class="normalize-multipart" target="dummyframe">
                        <input type="hidden" name="solve_id" value="{solve_id}" />
                        <select id="puzzle_id" name="puzzle_id">
                            {puzzle_options}
                        </select>
                        <br/>
                        <label for="blind">Blindfolded:</label>
                        <input type="checkbox" id="blind" name="blind" />
                        <br/>
                        <label for="uses_filters">Uses filters:</label>
                        <input type="checkbox" id="uses_filters" name="uses_filters" {filters_checked} />
                        <br/>
                        <label for="uses_macros">Uses macros:</label>
                        <input type="checkbox" id="uses_macros" name="uses_macros" {macros_checked} />
                        <br/>
                        <button type="button" class="cancel-edit">X</button>
                        <input type="submit" value="√" />
                    </form>
                </span>
            </td>
        </tr>
        <tr>
            <td>Time</td>
            <td class="editable-data">
                <span class="display-data">
                    {time} <button class="edit-button">✏️</button>
                </span>
                <span class="edit-data">
                    <form method="post" action="update-solve-speed-cs" enctype="multipart/form-data" class="normalize-multipart" target="dummyframe">
                        <input type="hidden" name="solve_id" value="{solve_id}" />
                        <input type="number" id="speed_cs" name="speed_cs" value="{speed_cs}" />
                        <button type="button" class="cancel-edit">X</button>
                        <input type="submit" value="√" />
                    </form>
                </span>
            </td>
        </tr>
        <tr>
            <td>Video link</td>
            <td class="editable-data">
                <span class="display-data">
                    <a href="{video_url}">{video_url}</a> <button class="edit-button">✏️</button>
                </span>
                <span class="edit-data">
                    <form method="post" action="update-solve-video-url" enctype="multipart/form-data" class="normalize-multipart" target="dummyframe">
                        <input type="hidden" name="solve_id" value="{solve_id}" />
                        <input type="url" id="video_url" name="video_url" value="{video_url}" />
                        <button type="button" class="cancel-edit">X</button>
                        <input type="submit" value="√" />
                    </form>
                </span>
            </td>
        </tr>
        <tr>
            <td>Move count</td>
            <td class="editable-data">
                <span class="display-data">
                    {move_count} <button class="edit-button">✏️</button>
                </span>
                <span class="edit-data">
                    <form method="post" action="update-solve-move-count" enctype="multipart/form-data" class="normalize-multipart" target="dummyframe">
                        <input type="hidden" name="solve_id" value="{solve_id}" />
                        <input type="number" id="move_count" name="move_count" value="{move_count}" />
                        <button type="button" class="cancel-edit">X</button>
                        <input type="submit" value="√" />
                    </form>
                </span>
            </td>
        </tr>
        <tr>
            <td>Program</td>
            <td class="editable-data">
                <span class="display-data">
                    {program} <button class="edit-button">✏️</button>
                </span>
                <span class="edit-data">
                    <form method="post" action="update-solve-program" enctype="multipart/form-data" class="normalize-multipart" target="dummyframe">
                        <input type="hidden" name="solve_id" value="{solve_id}" />
                        <select id="program_version_id" name="program_version_id">
                            {program_version_options}
                        </select>
                        <button type="button" class="cancel-edit">X</button>
                        <input type="submit" value="√" />
                    </form>
                </span>
            </td>
        </tr>
    </tbody>
</table>

<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
</body>
</html>
